{% extends 'localApp/base.html' %}
{% block content %}
<h1 class="text-center mb-3">{{ post.post_title }}</h1>
<img src="{{ post.post_image.url }}" width="450px" height="350px">
<p class="lead">{{ post.post_text }}</p>
<p class="lead">{{ post.post_date }}</p>
{% for comment in post.comment_set.all %}
	<p class="lead">comment.comment_text</p>
	<p class="lead">comment.date</p>
{% endfor %}
{% endblock %}
